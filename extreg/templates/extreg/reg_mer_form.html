<form method="post" id = "theform" action="javascript:void(null);" onsubmit="try_to_submit()">
    {% csrf_token %}
 	<table>
	{% for field in form %}
		{% if field.name != "qualifier" %}
		<tr{% if field.errors %} class="errors" {% endif%}>
		  <th>
		    <label for="id_{{ field.name }}">{{ field.label }}{% if field.field.required %}<span class="required">*</span>{% endif %}:</label>
		  </th>
		  <td>
		    {{ field }}
		    {% if field.help_text %}
		    <p class="helptext">({{ field.help_text }})</p>
		    {% endif %}
		  </td>
		</tr>
		{% endif %}
	{% endfor %}
	</table>
	<input id="id_qualifier" name="qualifier" type="hidden" value="main" />
</form>
